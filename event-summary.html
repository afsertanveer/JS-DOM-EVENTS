<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM SUmmary</title>
  </head>
  <body>
    <h1>Final Dom EVENT Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <br />
    <p id="default-para">Default Input Text</p>
    <input type="text" name="" id="input-filed" />

    <button id="button-update">Update</button>
    <br />
    <button onclick="handleonClick()">
      Handle Event by Add onClick Function
    </button>
    <button id="event-listener">Handle Event by AddEventListener</button>
    <script>
      function handleonClick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText = "Button Clicked Made The change";
      }
      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText = "Second Button Made The change";
        });
      document
        .getElementById("button-update")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-filed");
          const inputText = inputField.value;

          const defaultPara = document.getElementById("default-para");
          defaultPara.innerText = inputText;
          inputField.value = "";
        });
    </script>
  </body>
</html>
