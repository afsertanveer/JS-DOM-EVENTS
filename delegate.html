<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Rerum, nam dolorem?</li>
        <li class="item">Magni, repudiandae ipsam?</li>
        <li class="item">Atque, ab asperiores!</li>
        <li class="item">Corporis, deserunt nihil.</li>
        <li class="item">Culpa, facere amet?</li>
      </ul>
      <button id="add-item">Add Item</button>
    </section>
    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }
      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.classList.add("item");
          li.innerText = "New Item Here";
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
