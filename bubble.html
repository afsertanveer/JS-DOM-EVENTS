<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      ul {
        border: 2px solid tomato;
      }
      body {
        border: 2px solid green;
      }
      section {
        border: 2px solid blue;
        margin-bottom: 50px;
      }

      #item-2 {
        border: 2px solid red;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
      <ul id="list-items">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Repellat, cumque.</li>
        <li id="item-3">Velit, nam?</li>
        <li id="item-4">Deserunt, qui!</li>
        <li id="item-5">Ipsa, ex?</li>
        <li id="item-6">Cumque, fugiat.</li>
      </ul>
    </section>
    <script>
      document.getElementById("body").addEventListener("click", function () {
        console.log("body of the html clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("Section Container clicked");
        });
      document
        .getElementById("list-items")
        .addEventListener("click", function () {
          console.log("ul clicked");
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 Clicked");
          //   event.stopPropagation();
          event.stopImmediatePropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 second Clicked");
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 third Clicked");
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 fourth Clicked");
        });
    </script>
  </body>
</html>
